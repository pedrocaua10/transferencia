<div class="new-card-page">
  <div class="new-card-container">
    <div class="header">
      <h2>{{ translate('REGISTER_NEW_CARD') }}</h2>
    </div>

    <form (ngSubmit)="salvarCartao()">
      <div class="form-group">
        <label for="tipo">{{ translate('CARD_BRAND') }}</label>
        <select id="tipo" 
                [(ngModel)]="novoCartao.tipo" 
                name="tipo"
                class="form-input">
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="Elo">Elo</option>
          <option value="American Express">American Express</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numero">{{ translate('CARD_NUMBER') }}</label>
        <input type="text" 
               id="numero" 
               [(ngModel)]="novoCartao.numero"
               name="numero"
               class="form-input"
               placeholder="{{ translate('CARD NUMBER') }}"
               required
               (input)="formatarNumeroCartao($event)">
      </div>

      <div class="form-group">
        <label for="nome">{{ translate('CARD_HOLDER_NAME') }}</label>
        <input type="text" 
               id="nome" 
               [(ngModel)]="novoCartao.nome"
               name="nome"
               class="form-input"
               placeholder="{{ translate('CARD HOLDER') }}"
               required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="validade">{{ translate('EXPIRATION_DATE') }}</label>
          <input type="text" 
                 id="validade" 
                 [(ngModel)]="novoCartao.validade"
                 name="validade"
                 class="form-input"
                 placeholder="{{ translate('MM/YY') }}"
                 required
                 (input)="formatarValidade($event)">
        </div>

        <div class="form-group">
          <label for="cvv">{{ translate('CVV') }}</label>
          <div class="input-with-icon">
            <input type="text" 
                   id="cvv" 
                   [(ngModel)]="novoCartao.cvv"
                   name="cvv"
                   class="form-input"
                   placeholder="{{ translate('CVV') }}"
                   required>
            <i class="info-icon" (click)="showCvvInfo()">?</i>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="button" 
                class="btn btn-secondary"
                (click)="cancelar()">
          {{ translate('CANCEL') }}
        </button>
        <button type="submit" 
                class="btn btn-primary">
          {{ translate('SAVE CARD') }}
        </button>
      </div>
    </form>
  </div>
</div>
