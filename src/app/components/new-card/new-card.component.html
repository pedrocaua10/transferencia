<div class="new-card-page">
  <div class="new-card-container">
    <div class="header">
      <h2>{{ translate('NEW_CARD.CADASTRAR_CARTAO') }}</h2>
    </div>

    <form (ngSubmit)="salvarCartao()">
      <div class="form-group">
        <label for="tipo">{{ translate('NEW_CARD.BANDEIRA_CARTAO') }}</label>
        <select id="tipo" 
                [(ngModel)]="novoCartao.tipo" 
                name="tipo"
                class="form-input">
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="Elo">Elo</option>
          <option value="American Express">American Express</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numero">{{ translate('NEW_CARD.NUMERO_CARTAO') }}</label>
        <input type="text" 
               id="numero" 
               [(ngModel)]="novoCartao.numero"
               name="numero"
               class="form-input"
               placeholder="{{ translate('NEW_CARD.NUMERO_CARTAO_PLACEHOLDER') }}"
               required
               (input)="formatarNumeroCartao($event)">
      </div>

      <div class="form-group">
        <label for="nome">{{ translate('NEW_CARD.NOME_CARTAO') }}</label>
        <input type="text" 
               id="nome" 
               [(ngModel)]="novoCartao.nome"
               name="nome"
               class="form-input"
               placeholder="{{ translate('NEW_CARD.NOME_CARTAO_PLACEHOLDER') }}"
               required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="validade">{{ translate('NEW_CARD.VALIDADE') }}</label>
          <input type="text" 
                 id="validade" 
                 [(ngModel)]="novoCartao.validade"
                 name="validade"
                 class="form-input"
                 placeholder="{{ translate('NEW_CARD.VALIDADE_PLACEHOLDER') }}"
                 required
                 (input)="formatarValidade($event)">
        </div>

        <div class="form-group">
          <label for="cvv">{{ translate('NEW_CARD.CVV') }}</label>
          <div class="input-with-icon">
            <input type="text" 
                   id="cvv" 
                   [(ngModel)]="novoCartao.cvv"
                   name="cvv"
                   class="form-input"
                   placeholder="{{ translate('NEW_CARD.CVV_PLACEHOLDER') }}"
                   required>
            <i class="info-icon" (click)="showCvvInfo()">?</i>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="button" 
                class="btn btn-secondary"
                (click)="cancelar()">
          {{ translate('MODAL.CANCELAR') }}
        </button>
        <button type="submit" 
                class="btn btn-primary">
          {{ translate('NEW_CARD.SALVAR_CARTAO') }}
        </button>
      </div>
    </form>
  </div>
</div>
