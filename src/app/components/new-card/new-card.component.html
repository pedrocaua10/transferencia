<div class="new-card-page">
  <div class="new-card-container">
    <div class="header">
      <h2>Cadastrar Novo Cartão</h2>
    </div>

    <form (ngSubmit)="salvarCartao()">
      <div class="form-group">
        <label for="tipo">Bandeira do Cartão</label>
        <select id="tipo" 
                [(ngModel)]="novoCartao.tipo" 
                name="tipo"
                class="form-input">
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="Elo">Elo</option>
          <option value="American Express">American Express</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numero">Número do Cartão</label>
        <input type="text" 
               id="numero" 
               [(ngModel)]="novoCartao.numero"
               name="numero"
               class="form-input"
               placeholder="0000 0000 0000 0000"
               required>
      </div>

      <div class="form-group">
        <label for="nome">Nome no Cartão</label>
        <input type="text" 
               id="nome" 
               [(ngModel)]="novoCartao.nome"
               name="nome"
               class="form-input"
               placeholder="Como aparece no cartão"
               required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="validade">Validade</label>
          <input type="text" 
                 id="validade" 
                 [(ngModel)]="novoCartao.validade"
                 name="validade"
                 class="form-input"
                 placeholder="MM/AA"
                 required>
        </div>

        <div class="form-group">
          <label for="cvv">CVV</label>
          <div class="input-with-icon">
            <input type="text" 
                   id="cvv" 
                   [(ngModel)]="novoCartao.cvv"
                   name="cvv"
                   class="form-input"
                   placeholder="000"
                   required>
            <i class="info-icon" (click)="showCvvInfo()">?</i>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="button" 
                class="btn btn-secondary"
                (click)="cancelar()">
          Cancelar
        </button>
        <button type="submit" 
                class="btn btn-primary">
          Salvar Cartão
        </button>
      </div>
    </form>
  </div>
</div>
