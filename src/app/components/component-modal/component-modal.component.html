<div class="modal-container">
  <div class="modal-card">
    <h1 class="title">Selecionar Cart√£o</h1>
    
    <div class="transfer-info">
      <div class="info-row">
        <span>Valor:</span>
        <strong>{{ valor | currency:'BRL' }}</strong>
      </div>
      <div class="info-row">
        <span>Para:</span>
        <strong>{{ destinatario }}</strong>
      </div>
    </div>

    <div class="divider"></div>

    <div class="card-list">
      <div *ngFor="let cartao of cartoes" 
           class="card-item"
           [class.selected]="cartaoSelecionado?.id === cartao.id"
           (click)="selecionarCartao(cartao)">
        <div class="card-info">
          <div class="card-header">
            <span class="card-type">{{ cartao.tipo }}</span>
            <span class="card-balance">Saldo: R$ {{ cartao.saldo | number:'1.2-2' }}</span>
          </div>
          <div class="card-number">Terminando em {{ cartao.final }}</div>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="btn btn-secondary" (click)="voltar()">Voltar</button>
      <button 
        class="btn btn-primary"
        [disabled]="!cartaoSelecionado"
        (click)="confirmar()"> 
        Confirmar
      </button>
    </div>
  </div>
</div>
