<div class="modal-container">
  <div class="modal-card">
    <h1 class="title">{{ translate('CARD_MANAGEMENT.MEUS_CARTOES') }}</h1>

    <div class="card-list">
      <div *ngFor="let cartao of cartoes"
           class="card-item"
           [class.selected]="cartaoSelecionado?.id === cartao.id"
           (click)="selecionarCartao(cartao)">
        <div class="card-logo">
          <img src="assets/cards/Cartao.jpg" alt="{{cartao.tipo}} logo" />
        </div>

        <div class="card-info">
          <div class="card-type">{{ cartao.tipo }}</div>
          <div class="card-number">{{ translate('MODAL.TERMINANDO_EM') }} {{ cartao.final }}</div>
        </div>

        <div class="card-chevron" aria-hidden>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M9 6l6 6-6 6" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        
        <div class="selection-indicator" *ngIf="cartaoSelecionado?.id === cartao.id">
          ✓
        </div>
      </div>
    </div>

    <div class="new-card">
      <button class="new-card-btn" (click)="novoCartao()">＋ {{ translate('CARD_MANAGEMENT.ADICIONAR_CARTAO') }}</button>
    </div>
  </div>
</div>
